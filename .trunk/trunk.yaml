version: 0.1
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.23
    - markdownlint@0.33.0
    - yamllint@1.30.0
    - clippy@1.65.0
    - git-diff-check
    - gitleaks@8.16.1
    - prettier@2.8.7
    - rustfmt@1.65.0
    - taplo@0.7.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
    - rust@1.67.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
